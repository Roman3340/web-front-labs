<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чукаев Роман Константинович. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon/favicon-16x16.png">
    <link rel="icon" href="../favicon/favicon-32x32.png">
</head>
<script>
    function applyFilters() {
    let blurValue = document.getElementById('blurValue').value + 'px';
    let brightnessValue = document.getElementById('brightnessValue').value + '%';
    let contrastValue = document.getElementById('contrastValue').value + '%';
    let grayscaleValue = document.getElementById('grayscaleValue').value + '%';
    let huerotateValue = document.getElementById('huerotateValue').value + 'deg';

    document.getElementById('blurOutput').innerText = blurValue;
    document.getElementById('brightnessOutput').innerText = brightnessValue;
    document.getElementById('contrastOutput').innerText = contrastValue;
    document.getElementById('grayscaleOutput').innerText = grayscaleValue;
    document.getElementById('huerotateOutput').innerText = huerotateValue;

    document.getElementById('Image').style.filter = 'blur(' + blurValue + ') brightness(' + brightnessValue + ') contrast(' + contrastValue + ') grayscale(' + grayscaleValue + ') hue-rotate(' + huerotateValue + ')';
}
</script>
<style>
    .mountPict {
        width: 82%;
        margin-left: 180px;
    }
</style>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
    </header>
    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="applyFilters()()" id="blurValue">
            <span id="blurOutput"></span><br>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="applyFilters()()" id="brightnessValue">
            <span id="brightnessOutput"></span><br>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="applyFilters()()" id="contrastValue">
            <span id="contrastOutput"></span><br>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="applyFilters()()" id="grayscaleValue">
            <span id="grayscaleOutput"></span><br>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="applyFilters()()" id="huerotateValue">
            <span id="huerotateOutput"></span><br>
        </div>
        <div><img src="mountains.jpg" id='Image' class="mountPict"></div>
    </main>
    <footer>
        &copy; Чукаев Роман, ФБИ-24, 2 курс, 2024
    </footer>
</body>
</html>
